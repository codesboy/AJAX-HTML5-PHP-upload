<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
    .addbtn img {
        width: 100px;
    }
    .imgPreview {
        width: 100px;
        height: 100px;
        margin: 10px;
    }
    </style>
</head>

<body>
    <h2>HTML5异步上传图片，带进度条</h2>
    <form method="post">
        <!-- 其他需要提交的信息：
        <input type="text" name="otherInfo" /> -->
        <a href="Javascript:;" class="addbtn" id="addImgBtn">
            <img src="static/images/add.png" alt="选择并添加图片">
        </a>
    </form>
    <div id="imgPreview">
        <br/>
        <h3>图片预览：</h3>
        <!-- <img id="img" style="width:100;height:100"/> -->
    </div>
    <br/>
    <br/>
    <input type="button" value="开始上传" onclick="upload()" />
    <br/>
    <br/> 上传进度：
    <progress value="0" max="100"></progress>
    <br/>
    <p id="progress"></p>
    <p id="info"></p>
    <div id="result"></div>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="static/js/upload.js"></script>
</body>

</html>
